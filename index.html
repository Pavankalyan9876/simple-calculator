<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator clear" id="clear">C</button>
                <button class="operator back" id="backspace">CE</button>
                <button class="operator mod" id="%">%</button>
                <button class="operator div" id="/">&#247;
               </button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator multi" id="*">&times;

               </button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator minus" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator plus" id="+">+</button>
                <button class="number" id="empty">empty</button>
                <button class="number" id="0">0</button>
                <button class="operator" id="empty">empty</button>
                <button class="operator equal" id="=">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
